<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #000, #434343);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar a:hover { color: #ff6347; }

        h1 { font-size: 50px; }

        .content { display: none; }

        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }

        .contact, .auth {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }

        .contact input, .contact textarea, .auth input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact button, .auth button {
            width: 100%;
            padding: 10px;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact button:hover, .auth button:hover { background: #e5533d; }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('gallery')">Photography</a>
        <a onclick="showSection('contact')">Contact</a>
        <a onclick="showSection('login')">Login</a>
        <a onclick="showSection('signup')">Sign Up</a>
    </div>
    
    <h1 id="home">Stripes</h1>
    
    <div id="gallery" class="content">
        <h2>Wedding Photography</h2>
        <div class="gallery">
            <img src="https://images.pexels.com/photos/1094884/pexels-photo-1094884.jpeg" alt="Wedding 1">
            <img src="https://images.pexels.com/photos/5076601/pexels-photo-5076601.jpeg" alt="Wedding 2">
            <img src="https://images.pexels.com/photos/2641081/pexels-photo-2641081.jpeg" alt="Wedding 3">
            <img src="https://images.pexels.com/photos/1914929/pexels-photo-1914929.jpeg" alt="Wedding 4">
            <img src="https://images.pexels.com/photos/2521771/pexels-photo-2521771.jpeg" alt="Wedding 5">
            <img src="https://images.pexels.com/photos/2555173/pexels-photo-2555173.jpeg" alt="Wedding 6">
        </div>
    </div>
    
    <div id="contact" class="content contact">
        <p><strong>Contact Us</strong></p>
        <form onsubmit="event.preventDefault(); alert('Message sent!');">
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Your Phone Number" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="login" class="content auth">
        <p><strong>Login</strong></p>
        <form onsubmit="event.preventDefault(); alert('Login doesn\'t work yet!');">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div id="signup" class="content auth">
        <p><strong>Sign Up</strong></p>
        <form onsubmit="event.preventDefault(); alert('Signup doesn\'t work yet!');">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function showSection(section) {
            document.querySelectorAll('.content, h1').forEach(el => el.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
